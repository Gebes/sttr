project_name: 'sttr'

# before are hooks that will be run before any builds are done, so good to put install scripts and stuff that your builds need here
before:
  hooks:
    # Remove unused packaged from the build process
    - go mod tidy
    # You may remove this if you don't use go modules - Downloads all modules specified in go.mod
    - go mod download


builds:
  - main: ./main.go
    binary: sttr
    goos: ['linux', 'darwin', 'windows']
    goarch: ['386', 'amd64']
    env:
      - CGO_ENABLED=0

changelog:
  sort: 'asc'
  filters:
    exclude: ['^docs:', 'demo', '^test:', 'Merge pull request', 'Merge branch']

# The different tar archives to build for - includes naming customization and such :)
archives:
  # default format for Mac (darwin) and Linux
  - format: tar.gz
    # if the OS is windows, we override and put everything in a .zip instead.
    format_overrides:
      - goos: windows
        format: zip
    # Just the naming convention for tarballs... Example: sttr_1.0.0_darwin_64bit
    name_template: '{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}'
    # Replace the cryptic arch's with readable human naming conventions
    replacements:
      amd64: 64bit
      386: 32bit
      arm: arm
      arm64: arm64
      darwin: macOS
      linux: Linux
      windows: Windows

brews:
  - tap:
      owner: abhimanyu003
      name: homebrew-sttr
  - name: sttr
    homepage: "https://github.com/abhimanyu003/sttr"
    description: "A cross-platform, cli app to perform various string operations."
    license: "MIT"
    skip_upload: auto
    commit_author:
      name: abhimanyu003
      email: abhimanyusharma003@gmail.com
    folder: Formula
    install: |-
      bin.install "sttr"
      bash_completion.install "completions/sttr.bash" => "sttr"
      zsh_completion.install "completions/sttr.zsh" => "_sttr"
      fish_completion.install "completions/sttr.fish"
    test: |
      system "#{bin}/sttr -v"

nfpms:
  - maintainer: Abhimanyu Sharma <abhimanyusharma003@gmail.com>
    description: "A cross-platform, cli app to perform various string operations."
    homepage: "https://github.com/abhimanyu003/sttr"
    license: "MIT"
    id: packages
    formats:
      - deb
      - rpm

publishers:
  - name: fury.io
    ids:
      - packages
    dir: "{{ dir .ArtifactPath }}"
    cmd: curl -F package=@{{ .ArtifactName }} https://{{ .Env.FURY_TOKEN }}@push.fury.io/netdevops/
